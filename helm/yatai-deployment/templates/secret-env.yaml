apiVersion: v1
kind: Secret
metadata:
  name: env
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yatai-deployment.labels" . | nindent 4 }}
type: Opaque
stringData:
  YATAI_ENDPOINT: {{ .Values.yatai.endpoint | quote }}
  YATAI_API_TOKEN: {{ include "yatai-deployment.yataiApiToken" . | quote }}
  YATAI_CLUSTER_NAME: {{ .Values.yatai.clusterName | quote }}

  DOCKER_REGISTRY_SERVER: {{ .Values.dockerRegistry.server | quote }}
  DOCKER_REGISTRY_IN_CLUSTER_SERVER: {{ .Values.dockerRegistry.inClusterServer | quote }}
  DOCKER_REGISTRY_USERNAME: {{ .Values.dockerRegistry.username | quote }}
  {{- if not .Values.dockerRegistry.passwordExistingSecretName }}
  DOCKER_REGISTRY_PASSWORD: {{ .Values.dockerRegistry.password | quote }}
  {{- end }}
  DOCKER_REGISTRY_SECURE: {{ .Values.dockerRegistry.secure | quote }}
  DOCKER_REGISTRY_BENTO_REPOSITORY_NAME: {{ .Values.dockerRegistry.bentoRepositoryName | quote }}

  {{- if .Values.bentoDeploymentNamespaces }}
  BENTO_DEPLOYMENT_NAMESPACES: {{ join "," .Values.bentoDeploymentNamespaces | quote }}
  {{- end }}

  INTERNAL_IMAGES_CURL: {{ .Values.internalImages.curl | quote }}
  INTERNAL_IMAGES_KANIKO: {{ .Values.internalImages.kaniko | quote }}
  INTERNAL_IMAGES_METRICS_TRANSFORMER: {{ .Values.internalImages.metricsTransformer | quote }}
  INTERNAL_IMAGES_DEBUGGER: {{ .Values.internalImages.debugger | quote }}

  {{- if .Values.dockerRegistry.useAWSECRWithIAMRole }}
  AWS_ECR_WITH_IAM_ROLE: "true"
  AWS_ECR_REGION: {{ .Values.dockerRegistry.awsECRRegion | quote }}
  {{- end }}

  IMAGE_BUILDER_POD_SERVICE_ACCOUNT_NAME: {{ .Values.imageBuilderPod.serviceAccountName | quote }}
